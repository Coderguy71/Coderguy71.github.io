<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - CyberEmpire</title>
    <style>
        body {
            background: linear-gradient(90deg, #171717 0%, #000000 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            background-color: #333;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .form-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #45a049;
            border-radius: 5px;
            background-color: #333;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .submit-button {
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border: 2px solid #45a049;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        .submit-button:hover {
            background-color: #45a049;
            color: #000;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>

<body>
    <header>
        <h1>Create Account - CyberEmpire</h1>
    </header>

    <div class="form-container">
        <form action="https://coderguy71.github.io/server.js" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Create Account" class="submit-button">
        </form>
    </div>
</body>

</html>
