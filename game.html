<!-- game.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberEmpire - Money Simulator</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 36px;
            margin-top: 50px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 70vh;
            gap: 20px;
        }

        #money-display {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .upgrade-button {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border: 2px solid #45a049;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        .upgrade-button:hover {
            background-color: #45a049;
            color: #000;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>

<body>
    <header>
        <h1>CyberEmpire Money Simulator</h1>
        <p>Generate money and upgrade your money generator!</p>
    </header>

    <div id="game-container">
        <div id="money-display">$0</div>
        <button class="upgrade-button" onclick="upgradeGenerator()">Upgrade Money Generator</button>
    </div>

    <script>
        let money = 0;
        let moneyPerClick = 1;
        let moneyGeneratorLevel = 1;
        let upgradeCost = 10;

        function updateMoneyDisplay() {
            document.getElementById('money-display').textContent = `$${money}`;
        }

        function generateMoney() {
            money += moneyPerClick;
            updateMoneyDisplay();
        }

        function upgradeGenerator() {
            if (money >= upgradeCost) {
                money -= upgradeCost;
                moneyPerClick *= 2; // Upgrade money per click
                moneyGeneratorLevel++;
                upgradeCost = Math.pow(2, moneyGeneratorLevel) * 10; // Increase upgrade cost
                updateMoneyDisplay();
            } else {
                alert('Not enough money to upgrade!');
            }
        }

        setInterval(generateMoney, 5000); // Generate money every 5 seconds

        // Initial update
        updateMoneyDisplay();
    </script>
</body>

</html>
