<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberEmpire - Money Simulator</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 36px;
            margin-top: 50px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 70vh;
            gap: 20px;
        }

        #money-display {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .upgrade-button {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border: 2px solid #45a049;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        .upgrade-button:hover {
            background-color: #45a049;
            color: #000;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        #next-button-cost {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>CyberEmpire Money Simulator</h1>
        <p>Generate money and upgrade your money generator!</p>
    </header>

    <div id="game-container">
        <div id="money-display">$0</div>
        <button class="upgrade-button" onclick="upgradeGenerator()">Upgrade Money Generator</button>
        <div id="next-button-cost">Next Upgrade Cost: $10</div>
        <button class="upgrade-button" onclick="askRandomQuestion()">Ask Random Question</button>
        <div id="question-container"></div>
        <input type="text" id="answer-input" style="display: none;">
        <button onclick="checkAnswer()" style="display: none;">Submit Answer</button>
    </div>

    <script>
        let money = 0;
        let moneyPerClick = 1;
        let moneyGeneratorLevel = 1;
        let upgradeCost = 10;
        let nextButtonCost = 10; // Initial cost for the next button
        let currentQuestion; // Variable to store the current question

        const questions = [
            // ... (your list of questions)
            // Each question should be an object with 'questionText' and 'correctAnswer' properties
        ];

        function updateMoneyDisplay() {
            document.getElementById('money-display').textContent = `$${money}`;
        }

        function generateMoney() {
            money += moneyPerClick;
            updateMoneyDisplay();
        }

        function bonusForAnswer() {
            // Add bonus money for answering questions
            money += 5; // Adjust the bonus amount as needed
            updateMoneyDisplay();
        }

        function askRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            currentQuestion = questions[randomIndex];

            // Display question on the page
            const questionContainer = document.getElementById('question-container');
            questionContainer.textContent = currentQuestion.questionText;

            // Show answer input and submit button
            document.getElementById('answer-input').style.display = 'block';
            document.getElementById('submit-answer-button').style.display = 'block';
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer-input').value;

            // Reset question container, answer input, and submit button
            document.getElementById('question-container').textContent = '';
            document.getElementById('answer-input').value = '';
            document.getElementById('answer-input').style.display = 'none';
            document.getElementById('submit-answer-button').style.display = 'none';

            if (userAnswer.toLowerCase() === currentQuestion.correctAnswer.toLowerCase()) {
                // Correct answer, give a bonus
                bonusForAnswer();
                alert('Correct! You earned a bonus.');
            } else {
                alert('Incorrect. Try again for the bonus next time.');
            }
        }

        function upgradeGenerator() {
            if (money >= upgradeCost) {
                money -= upgradeCost;
                moneyPerClick *= 2; // Upgrade money per click
                moneyGeneratorLevel++;
                upgradeCost = Math.pow(2, moneyGeneratorLevel) * 10; // Increase upgrade cost
                updateMoneyDisplay();

                // Increase the cost for the next button
                nextButtonCost += 10; // Adjust the cost increase as needed
                updateNextButtonCost();
            } else {
                alert('Not enough money to upgrade!');
            }
        }

        function updateNextButtonCost() {
            document.getElementById('next-button-cost').textContent = `Next Upgrade Cost: $${nextButtonCost}`;
        }

        setInterval(generateMoney, 5000); // Generate money every 5 seconds

        // Initial update
        updateMoneyDisplay();
    </script>
</body>

</html>
