<!-- game.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberEmpire - Money Simulator</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 36px;
            margin-top: 50px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 70vh;
            gap: 20px;
        }

        #money-display {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .upgrade-button {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border: 2px solid #45a049;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        .upgrade-button:hover {
            background-color: #45a049;
            color: #000;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        #next-button-cost {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>CyberEmpire Money Simulator</h1>
        <p>Generate money and upgrade your money generator!</p>
    </header>

    <div id="game-container">
        <div id="money-display">$0</div>
        <button class="upgrade-button" onclick="upgradeGenerator()">Upgrade Money Generator</button>
        <div id="next-button-cost">Next Upgrade Cost: $10</div>
        <button class="upgrade-button" onclick="askRandomQuestion()" id="ask-question-button">Ask Random Question</button>
        <div id="question-container"></div>
        <input type="text" id="answer-input">
        <button onclick="checkAnswer()" id="submit-answer-button">Submit Answer</button>
    </div>

    <script>
        // ... (your existing script content)

        function askRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            currentQuestion = questions[randomIndex];

            // Display question on the page
            const questionContainer = document.getElementById('question-container');
            questionContainer.textContent = currentQuestion.questionText;

            // Show answer input and submit button
            document.getElementById('answer-input').style.display = 'inline-block';
            document.getElementById('submit-answer-button').style.display = 'inline-block';
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer-input').value;

            // Reset question container, answer input, and submit button
            document.getElementById('question-container').textContent = '';
            document.getElementById('answer-input').value = '';
            document.getElementById('answer-input').style.display = 'none';
            document.getElementById('submit-answer-button').style.display = 'none';

            if (userAnswer.toLowerCase() === currentQuestion.correctAnswer.toLowerCase()) {
                // Correct answer, give a bonus
                bonusForAnswer();
                alert('Correct! You earned a bonus.');
            } else {
                alert('Incorrect. Try again for the bonus next time.');
            }
        }

        // ... (your existing script content)
    </script>
</body>

</html>
