<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberEmpire - Money Simulator</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 36px;
            margin-top: 50px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 70vh;
            gap: 20px;
        }

        #money-display {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .upgrade-button {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border: 2px solid #45a049;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        .upgrade-button:hover {
            background-color: #45a049;
            color: #000;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        #next-button-cost {
            font-size: 16px;
            margin-top: 10px;
        }

        #computer-container {
            margin-top: 20px;
        }

        #computer-image {
            width: 100px;
            height: auto;
        }

        #computer-upgrade-cost {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>CyberEmpire Money Simulator</h1>
        <p>Generate money and upgrade your money generator!</p>
    </header>

    <div id="game-container">
        <div id="money-display">$0</div>
        <button class="upgrade-button" onclick="upgradeGenerator()">Upgrade Money Generator</button>
        <div id="next-button-cost">Next Upgrade Cost: $10</div>
        <button class="upgrade-button" onclick="askRandomQuestion()" id="ask-question-button">Ask Random Question</button>
        <div id="question-container"></div>
        <input type="text" id="answer-input">
        <button onclick="checkAnswer()" id="submit-answer-button">Submit Answer</button>
        <button class="upgrade-button" onclick="earnMoney()">Earn $1</button>


        <!-- Computer image container -->
       <div id="computer-container">
    <img id="computer-image" src="https://pngimg.com/d/computer_pc_PNG102107.png" alt="Computer">
    <img id="second-computer-image" src="https://cdn.pixabay.com/photo/2016/05/27/05/39/computer-1419134_1280.png" alt="Second Computer" style="display: none;">
    <div id="computer-upgrade-cost">Next Computer Upgrade Cost: $50</div>
    <button class="upgrade-button" onclick="upgradeComputer()">Upgrade Computer</button>
    </div>
    </div>

    <script>
    let money = 0;
    let moneyPerClick = 1;
    let moneyGeneratorLevel = 1;
    let upgradeCost = 10;
    let nextButtonCost = 10; // Initial cost for the next button
    let currentQuestion; // Variable to store the current question

    const questions = [
        {
            questionText: "(True or False) Is using the same password across multiple accounts a secure practice?",
            correctAnswer: "False"
        },
     
        {
            questionText: "(True or False)Does enabling two-factor authentication add an extra layer of security to your accounts?",
            correctAnswer: "True"
        },
        {
            questionText: "(True or False)Can a VPN (Virtual Private Network) fully guarantee anonymity and privacy while browsing the internet?",
            correctAnswer: "False"
        },
        {
            questionText: "(True or False)Is it possible for malware to infect a computer without any user interaction or engagement?",
            correctAnswer: "True"
        },
         {
            questionText: "(True or False)Is using public computers for accessing sensitive accounts a secure practice with no potential risks?",
            correctAnswer: "False"
        },
         {
            questionText: "What is the purpose of two-factor authentication (2FA)? a. To simplify login procedures | b. To add an extra layer of security | c. To restrict access to authorized personnel | d. To enhance internet speed",
            correctAnswer: "b"
        },
      
        
    ];

    function earnMoney() {
            money += 1;
            updateMoneyDisplay();
        }    

    function updateMoneyDisplay() {
        document.getElementById('money-display').textContent = `$${money}`;
    }

    function generateMoney() {
        money += moneyPerClick;
        updateMoneyDisplay();
    }

    function bonusForAnswer() {
        // Add bonus money for answering questions
        money += moneyPerClick * 5; // Adjust the bonus amount as needed
        updateMoneyDisplay();
    }

    function askRandomQuestion() {
        const randomIndex = Math.floor(Math.random() * questions.length);
        currentQuestion = questions[randomIndex];

        // Display question on the page
        const questionContainer = document.getElementById('question-container');
        questionContainer.textContent = currentQuestion.questionText;

        // Show answer input and submit button
        document.getElementById('answer-input').style.display = 'inline-block';
        document.getElementById('submit-answer-button').style.display = 'inline-block';
    }

    function checkAnswer() {
        const userAnswer = document.getElementById('answer-input').value;

        // Reset question container, answer input, and submit button
        document.getElementById('question-container').textContent = '';
        document.getElementById('answer-input').value = '';
        document.getElementById('answer-input').style.display = 'none';
        document.getElementById('submit-answer-button').style.display = 'none';

        if (userAnswer.toLowerCase() === currentQuestion.correctAnswer.toLowerCase()) {
            // Correct answer, give a bonus
            bonusForAnswer();
            alert('Correct! You earned a bonus.');
        } else {
            alert('Incorrect. Try again for the bonus next time.');
        }
    }

    function upgradeGenerator() {
        if (money >= upgradeCost) {
            money -= upgradeCost;
            moneyPerClick *= 2; // Upgrade money per click
            moneyGeneratorLevel++;
        upgradeCost = Math.pow(2, moneyGeneratorLevel) * 10; // Increase upgrade cost
            updateMoneyDisplay();

            // Increase the cost for the next button
            nextButtonCost = upgradeCost; // Adjust the cost increase as needed
            updateNextButtonCost();
        } else {
            alert('Not enough money to upgrade!');
        }
    }

    function updateNextButtonCost() {
        document.getElementById('next-button-cost').textContent = `Next Upgrade Cost: $${nextButtonCost}`;
    }

    setInterval(generateMoney, 5000); // Generate money every 5 seconds

    // Initial update
    updateMoneyDisplay();
</script>
    <script>
    // Your existing JavaScript code

    let computerLevel = 1;
    let computerUpgradeCost = 50;

    function upgradeComputer() {
        if (money >= computerUpgradeCost) {
            money -= computerUpgradeCost;

            // Upgrade computer and change image
            computerLevel++;
            document.getElementById('computer-image').src = `https://pngimg.com/d/computer_pc_PNG102107.png${computerLevel}.png`;

            document.getElementById('second-computer-image').src = "https://cdn.pixabay.com/photo/2016/05/27/05/39/computer-1419134_1280.png";

            // Increase computer upgrade cost
            computerUpgradeCost = Math.pow(2, computerLevel) * 50;

            updateMoneyDisplay();
            updateComputerUpgradeCost();
        } else {
            alert('Not enough money to upgrade the computer!');
        }
    }

    function updateComputerUpgradeCost() {
        document.getElementById('computer-upgrade-cost').textContent = `Next Computer Upgrade Cost: $${computerUpgradeCost}`;
    }
</script>

    </script>
</body>

</html>
