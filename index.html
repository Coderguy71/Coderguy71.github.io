<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberEmpire - Start Screen</title>
    <style>
        body {
            background: linear-gradient(90deg, #171717 0%, #000000 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            padding: 20px;
            background-color: #333;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .play-button {
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border: 2px solid #45a049;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        .play-button:hover {
            background-color: #45a049;
            color: #000;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        #binary-code-left,
        #binary-code-right {
            position: fixed;
            top: 0;
            height: 100%;
            width: 20%;
            background: repeating-linear-gradient(to bottom, rgba(0, 255, 0, 0.1), rgba(0, 255, 0, 0.1) 2px, transparent 2px, transparent 4px);
            animation: moveLines 5s linear infinite;
        }

        @keyframes moveLines {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 0 4px;
            }
        }

        .robot-img {
            width: 200px;
            height: auto;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to CyberEmpire</h1>
    </header>

    <div class="play-button-container">
        <a href="game.html" class="play-button">Play Now</a>
    </div>

    <div id="binary-code-left"></div>
    <div id="binary-code-right"></div>

    <img src="C:\Users\ishaan\Downloads\logo.png" alt="Robot" class="robot-img">
</body>

</html>
