<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberEmpire</title>
    <style>
        body {
            background: linear-gradient(90deg, #171717 0%, #000000 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            background-color: #333;
            animation: floatAnimation 3s ease-in-out infinite alternate;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border: 2px solid #45a049;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s;
            animation: glowAnimation 1.5s ease-in-out infinite alternate;
        }

        .button:hover {
            background-color: #45a049;
            color: #000;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        @keyframes glowAnimation {
            from {
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            }

            to {
                box-shadow: 0 0 20px rgba(0, 255, 0, 1);
            }
        }

        @keyframes floatAnimation {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(5px);
            }
        }

        .middle-content {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            position: relative;
        }

        .animation-circle {
            width: 100px;
            height: 100px;
            background-color: #45a049;
            border-radius: 50%;
            position: absolute;
            animation: rotateAnimation 5s linear infinite;
        }

        @keyframes rotateAnimation {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .background-lines {
            background: repeating-linear-gradient(to bottom, rgba(0, 255, 0, 0.1), rgba(0, 255, 0, 0.1) 2px, transparent 2px, transparent 4px);
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            animation: moveLines 5s linear infinite;
        }

        @keyframes moveLines {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 0 4px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to CyberEmpire</h1>
    </header>

    <div class="button-container">
        <a href="create_account.html" class="button">Create an Account</a>
        <a href="sign_in.html" class="button">Sign In</a>
    </div>

    <div class="middle-content">
        <div class="animation-circle"></div>
        <div class="background-lines"></div>
    </div>
</body>

</html>
